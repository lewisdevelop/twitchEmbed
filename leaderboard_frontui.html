<html>
  <head>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Encode+Sans:wght@500&display=swap');
      
      #container {
        width: 600px;
        height: auto;
      }

      body {
        background-color: #000000;
        color: #ffffff;
        font-family: 'Encode Sans', sans-serif;
      }

      .row {
        display: flex;
        border: 1px solid #AFAFAF;
        margin-bottom: 5px;
        padding: 5px;
      }

      .name {
        flex: 1;
      }

      .time {
        flex: 0 0 80px;
        text-align: right;
        margin-left: 10px;
      }

      .row:nth-child(1) {
        background: gold;
      }

      .row:nth-child(2) {
        background: #c0c0c0;
      }

      .row:nth-child(3) {
        background: #cd7f32;
      }
    </style>
    <script>
      // Function to convert time string to total seconds
      function timeToSeconds(time) {
        const parts = time.split(':');
        let seconds = 0;
        if (parts.length === 2) {
          seconds = parseInt(parts[0], 10) * 60 + parseFloat(parts[1]);
        } else {
          seconds = parseFloat(parts[0]);
        }
        return seconds;
      }

      // Function to sort the rows based on the total time of all tracks
      function sortRows() {
        let rows = Array.from(document.querySelectorAll('.row'));
        rows.sort((a, b) => {
          const timesA = a.querySelectorAll('.time');
          const totalA = Array.from(timesA).reduce((acc, time) => acc + timeToSeconds(time.textContent), 0);

          const timesB = b.querySelectorAll('.time');
          const totalB = Array.from(timesB).reduce((acc, time) => acc + timeToSeconds(time.textContent), 0);

          return totalA - totalB;
        });

        const container = document.querySelector('#container');
        container.innerHTML = '';
        rows.forEach(row => container.appendChild(row));
      }

      document.addEventListener('DOMContentLoaded', sortRows);
    </script>
  </head>
  <body>
   <center>
    <div id="container">
      <div class="row">
        <div class="name">Samwich (CPID)</div>
        <div class="time">1:03.4</div>
        <div class="time">1:24.3</div>
        <div class="time">1:06.8</div>
      </div>

      <div class="row">
        <div class="name">MeowsyGaming</div>
        <div class="time">1:03.510</div>
        <div class="time">1:25.046</div>
        <div class="time">1:07.281</div>
      </div>

      <!-- Add more rows with their respective times -->
    </div>
   </center>
  </body>
</html>
