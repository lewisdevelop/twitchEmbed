<script>
  // Reference to your database path for leaderboard data
  const leaderboardRef = database.ref('leaderboard');

  // Function to display the leaderboard
  function displayLeaderboard(data) {
    const leaderboardElement = document.getElementById('leaderboard');
    leaderboardElement.innerHTML = ''; // Clear existing leaderboard
    Object.keys(data).forEach((key, index) => {
      const entry = data[key];
      leaderboardElement.innerHTML += `<div>${index + 1}. ${entry.name}: ${entry.score}</div>`;
    });
  }

  // Listen for real-time updates
  leaderboardRef.orderByChild('score').on('value', (snapshot) => {
    if (snapshot.exists()) {
      displayLeaderboard(snapshot.val());
    } else {
      document.getElementById('leaderboard').innerHTML = '<p>No leaderboard data available.</p>';
    }
  });
