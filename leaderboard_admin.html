<!DOCTYPE html>
<html lang="en">
<head>
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-database.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      // ... your firebase config
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Function to submit the score
    window.submitScore = function() {
      const name = document.getElementById('name').value.trim();
      const score = parseInt(document.getElementById('score').value, 10);

      if (name && !isNaN(score)) {
        // Push the new score to the Firebase database
        push(ref(database, 'leaderboard'), {
          name: name,
          score: score
        }).then(() => {
          alert('Score submitted successfully.');
        }).catch((error) => {
          console.error('Error submitting score:', error);
        });
      } else {
        alert('Please enter a valid name and score.');
      }
    }
  </script>

</head>
<body>

Name: <input type="text" id="name"><br>
Score: <input type="number" id="score"><br>
<button onclick="submitScore()">Submit</button>



</body>
</html>
