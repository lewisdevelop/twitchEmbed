<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<body>

  <head>
    <title>Test Layout</title>
    <style type="text/css">
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }

      #content {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        top: 0px;
      }
    </style>
  </head>

  <body>
    <div id="content">
      <iframe id="twitch-embed" width="100%" height="100%" frameborder="0"
        src="https://player.twitch.tv/?channel=happyjuicelive&parent=repl.co"></iframe>
    </div>
    <script>
      // Get the channel name from the URL
      const urlParams = new URLSearchParams(window.location.search);
      const channelName = urlParams.get('c');

      // Update the src attribute of the iframe with the channel name
      const twitchEmbed = document.getElementById('twitch-embed');
      twitchEmbed.src = `https://player.twitch.tv/?channel=${channelName}&parent=repl.co`;
    </script>
  </body>

</html>
